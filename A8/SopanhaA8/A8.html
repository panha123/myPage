    <div class="jumbotron">
      <div class="container">
        <h1>Interactive Table</h1>
      </div>
    </div>
    <div class="container">
      <p>Please provide all the input in any order:</p>
      <hr>
      <div id="tabs"> 
        <ul>
            <li class="tab"><a href="#tab-1">Input Form</a></li>

            <!-- each of these li is one tab/entry -->
            <!-- subsequently created tab is saved side by side with the form-->
        </ul>
        <!-- first tab, the input form-->
        <div id="tab-1">
          <form class="form-horizontal" id="myForm">
            <div class="form-group">
              <label for="startCol" class="col-sm-4 control-label">Start Column</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="startCol" name="startCol" placeholder="Start Column" required>
              </div>
              <div class="col-sm-2">
                <div id="sliderStartCol"></div>
              </div>
              
            </div>
            <div class="form-group">
              <label for="endCol" class="col-sm-4 control-label">End Column</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="endCol" name="endCol" placeholder="End Column">
              </div>
              <div class="col-sm-2">
                <div id="sliderEndCol"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="startRow" class="col-sm-4 control-label">Start Row</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="startRow" name="startRow" placeholder="Start Row">
              </div>
              <div class="col-sm-2">
                <div id="sliderStartRow"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="endRow" class="col-sm-4 control-label">End Row</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="endRow" name="endRow" placeholder="End Row">
              </div>
              <div class="col-sm-2">
                <div id="sliderEndRow"></div>
              </div>
            </div>
            <div class="form-group">
              <div>
                <button type="Submit" class="btn btn-primary mb-4" id="addTab">Save Table</button>
                <button type="Submit" class="btn btn-primary mb-4" id="delTab">Delete All Table</button>
              </div>            
            </div>
          </form>
        </div>
